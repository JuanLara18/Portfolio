name: Deploy React Portfolio

on:
  push:
    branches: [ main ]
    paths:
      - 'front/**'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Setup Node.js Environment âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'
      
      - name: Install Dependencies ğŸ“¦
        run: |
          cd front
          npm ci
      
      - name: Verify Blog Source Files ğŸ”
        run: |
          cd front
          echo "=== Blog Source Directory Structure ==="
          ls -la public/blog/ || echo "Blog directory not found"
          echo "=== Available Markdown Posts ==="
          find public/blog/posts -name "*.md" 2>/dev/null | wc -l | xargs echo "Found markdown files:"
          find public/blog/posts -name "*.md" 2>/dev/null || echo "No markdown files found"
      
      - name: Build Application ğŸ”§
        run: |
          cd front
          npm run build
        env:
          CI: false
      
      - name: Verify Blog Data Generation ğŸ“Š
        run: |
          cd front
          echo "=== Generated Blog Data ==="
          if [ -f "src/data/blogData.json" ]; then
            echo "âœ… blogData.json generated successfully"
            echo "Posts count: $(cat src/data/blogData.json | grep -o '"slug"' | wc -l)"
            echo "Categories: $(cat src/data/blogData.json | grep -o '"category":"[^"]*"' | sort -u)"
          else
            echo "âŒ blogData.json not found"
            exit 1
          fi
      
      - name: Verify Build Output ğŸ”
        run: |
          cd front
          echo "=== Build Directory Structure ==="
          ls -la build/
          echo "=== Build Assets ==="
          echo "JS files: $(find build/static/js -name "*.js" | wc -l)"
          echo "CSS files: $(find build/static/css -name "*.css" | wc -l)"
          echo "Total build size: $(du -sh build/ | cut -f1)"
      
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: front/build
          branch: gh-pages
          clean: true
          commit-message: 'Deploy portfolio with blog data ğŸš€'